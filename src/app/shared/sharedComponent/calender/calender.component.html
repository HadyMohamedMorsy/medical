
  <p-calendar [formControl]="formControl"
  [touchUI]="true" [readonlyInput]="true"
  [formlyAttributes]="field"
  [showIcon]="true"
  [showTime]="field.props['time']"
  [showSeconds]="field.props['second']"
  [inputId]="field.props['id']"
  [dateFormat]="field.props['dateFormat']"
  >
  </p-calendar>
