<h1 mat-dialog-title>{{data.title}} </h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <formly-form [form]="form" [fields]="data.fields" [model]="fieldsModel"></formly-form>
  </form>
  <div mat-dialog-actions class="flex justify-content-end">
    <button pButton mat-button mat-dialog-close class="p-button-danger mr-2">Cancel</button>
  </div>
</div>
