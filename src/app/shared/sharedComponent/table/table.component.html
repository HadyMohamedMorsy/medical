<ng-container *ngIf="DateBind | async as data">
  <p-table [value]="$any(data)" [resizableColumns]="true" styleClass="p-datatable-gridlines"  [lazy]="true" (onLazyLoad)="loadPagination($event)" dataKey="id"
    [paginator]="true" [rows]="10" [totalRecords]="data.length"  [loading]="loading">
      <ng-template pTemplate="caption">
        <div class="flex justify-content-between">
            <p-button  icon="pi pi-refresh" (click)="refresh()" [loading]="isLoading"></p-button>
            <span class="p-input-icon-left">
              <i class="pi pi-search"></i>
              <input pInputText type="text"  placeholder="Search keyword" />
          </span>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
           <ng-container *ngTemplateOutlet="header;"></ng-container>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-DateBind>
          <tr>
              <td>{{DateBind.id}}</td>
              <td>{{DateBind.name}}</td>
              <td>{{DateBind.age}}</td>
              <td>{{DateBind.address}}</td>
              <td>{{DateBind.phone}}</td>
              <td>{{DateBind.lastVisit}}</td>
              <td>{{DateBind.status}}</td>
              <td class="flex justify-content-center">
                <button icon="pi pi-eye" pButton type="button"  class="p-button-outlined p-button-danger mr-2 p-button-rounded"></button>
                <button icon="pi pi-pencil" pButton type="button" class="p-button-outlined p-button-danger mr-2 p-button-rounded"></button>
                <button icon="pi pi-trash" pButton type="button" class="p-button-outlined p-button-danger  p-button-rounded"></button>

              </td>
          </tr>
      </ng-template>
  </p-table>
</ng-container>
