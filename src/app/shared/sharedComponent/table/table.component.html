<ng-container *ngIf="DateBind | async as data">
  <p-table [value]="$any(data)" [resizableColumns]="true" styleClass="p-datatable-gridlines"  [lazy]="true" (onLazyLoad)="loadPagination($event)" dataKey="id"
    [paginator]="true" [rows]="10" [totalRecords]="data.length"  [loading]="loading">
      <ng-template pTemplate="caption">
        <div class="flex justify-content-between">
            <!-- <p-button  icon="pi pi-refresh" (click)="refresh()" ></p-button> -->
            <app-refresh-button [Loading]="isLoading"></app-refresh-button>
            <span class="p-input-icon-left">
              <i class="pi pi-search"></i>
              <input pInputText type="text"  placeholder="Search keyword" />
          </span>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
           <ng-container *ngTemplateOutlet="header;"></ng-container>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-DateBind>
        <tr>
          <ng-container *ngTemplateOutlet="body; context: { $implicit: DateBind }"></ng-container>
        </tr>
      </ng-template>
  </p-table>
</ng-container>
