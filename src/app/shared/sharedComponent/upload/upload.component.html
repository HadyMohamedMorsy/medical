<p-fileUpload name="files[]"  url="https://digitalatum.com/projects/Clinic/public/api/uploadingImages" (onUpload)="onUpload($event)" [multiple]="true" accept="image/*" [maxFileSize]=1000000 >
  <ng-template pTemplate="content">
      <ul *ngIf="uploadedFiles.length">
          <li *ngFor="let file of uploadedFiles">{{ file.name }} - {{ file.size }} bytes</li>
      </ul>
  </ng-template>
</p-fileUpload>
