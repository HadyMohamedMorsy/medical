<app-breadcrumb [items]="items"></app-breadcrumb>
<div class="Last-patients mt-6">
  <app-header-table [label]="'Add Patients'"
  [header]="'Patients'"
  [fields]="$any(addFields)"
  >
  </app-header-table>
  <app-table [DateBind]="data$">
    <ng-template #header let-Patients>
      <th class="text-center"> ID </th>
      <th class="text-center"> Name </th>
      <th class="text-center"> Age</th>
      <th class="text-center"> Address </th>
      <th class="text-center"> Number </th>
      <th class="text-center"> Last visit </th>
      <th class="text-center"> Status </th>
      <th class="text-center"> Action </th>
    </ng-template>
    <ng-template #body let-Patients>
      <td>{{Patients.id}}</td>
      <td>{{Patients.name}}</td>
      <td>{{Patients.age}}</td>
      <td>{{Patients.address}}</td>
      <td>{{Patients.phone}}</td>
      <td>{{Patients.lastVisit}}</td>
      <td>{{Patients.status}}</td>
      <td class="flex justify-content-center">
        <app-actions [ConfirmFields]="$any(confirmFields)"
        [Delete]="$any(deleting)"
        [UpdatedFields]="$any(updateField)"
        [uploadFileFields]="$any(uploadFields)"
        [pageRedirect]="'patients'"
        >
      </app-actions>
      </td>
    </ng-template>
  </app-table>
</div>
