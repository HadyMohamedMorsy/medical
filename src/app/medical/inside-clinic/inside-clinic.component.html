<app-breadcrumb [items]="items"></app-breadcrumb>
<div class="Last-patients mt-6">
  <h1 class="text-4xl font-medium"> inside clinic </h1>
  <app-table [DateBind]="data$"
  [searchTable]="'Appointment'"
  >
    <ng-template #header let-Patients>
      <th class="text-center"> id </th>
      <th class="text-center"> appointmentType </th>
      <th class="text-center"> reservationDate</th>
      <th class="text-center"> patientName </th>
      <th class="text-center"> createdBy </th>
      <th class="text-center"> updatedAt </th>
      <th class="text-center"> reservationStatus </th>
      <th class="text-center"> Action </th>
    </ng-template>
    <ng-template #body let-inside>
      <td>{{inside.id}}</td>
      <td>{{inside.appointmentType}}</td>
      <td>{{inside.reservationDate}}</td>
      <td>{{inside.patientName}}</td>
      <td>{{inside.createdBy}}</td>
      <td>{{inside.updatedAt}}</td>
      <td>{{inside.reservationStatus}}</td>
      <td class="flex justify-content-center">
        <app-actions [ConfirmStatus]="$any(checked)"
        [pageRedirect]="'inside-clinic'"
        [idRow]="inside.id"
        ></app-actions>
      </td>
    </ng-template>
  </app-table>
</div>
